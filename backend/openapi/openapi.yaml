openapi: 3.1.0
info:
  title: EduTech API
  version: 0.1.0
servers:
  - url: http://localhost:4000/api
paths:
  /health:
    get:
      summary: Healthcheck
      responses:
        '200': { description: OK }
  /auth/login:
    post:
      summary: Login
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email: { type: string }
                senha: { type: string }
              required: [email, senha]
      responses:
        '200': { description: JWT token }
  /me:
    get:
      summary: Perfil do usuÃ¡rio atual
      responses:
        '200': { description: Perfil }
  /escolas:
    post:
      summary: Criar escola (admin)
      responses:
        '201': { description: Criado }
  /escolas/{id}/turmas:
    post:
      summary: Criar turma (admin)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '201': { description: Criado }
  /escolas/{id}/materias:
    post:
      summary: Criar matÃ©ria (admin)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '201': { description: Criado }
  /escolas/{id}/usuarios:
    post:
      summary: Criar usuÃ¡rio (admin)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '201': { description: Criado }
  /vinculos/professor-turma:
    post:
      summary: Vincular professor-turma (admin)
      responses:
        '201': { description: Criado }
  /vinculos/professor-turma-materia:
    post:
      summary: Vincular professor-turma-matÃ©ria (admin)
      responses:
        '201': { description: Criado }
  /minhas-turmas:
    get:
      summary: Lista turmas do professor
      responses:
        '200': { description: OK }
  /minhas-materias:
    get:
      summary: Lista matÃ©rias do professor (por turma)
      parameters:
        - in: query
          name: turma_id
          schema: { type: string }
      responses:
        '200': { description: OK }
  /templates:
    get:
      summary: Lista templates
      responses:
        '200': { description: OK }
  /templates/{id}:
    get:
      summary: Detalhe do template
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /provas:
    post:
      summary: Criar prova (professor)
      responses:
        '201': { description: Criado }
  /provas/{id}:
    put:
      summary: Atualizar prova (professor)
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        '200': { description: OK }
  /provas/{id}/analisar:
    post:
      summary: Executar anÃ¡lise IA
      responses:
        '200': { description: OK }
  /uploads/imagem:
    post:
      summary: Upload de imagem (R2)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                prova_id:
                  type: string
                alt_text:
                  type: string
                legenda:
                  type: string
                prefer_glossary:
                  type: boolean
              required: [file, alt_text, prova_id]
      responses:
        '201': { description: Criado }
      description: |
        Aceita imagens (jpeg, png, webp, svg) e PDF. `prova_id` Ã© obrigatÃ³rio para gerar `ref_code` e vincular a imagem.
  /provas/{id}/preview:
    post:
      summary: Gerar prÃ©-visualizaÃ§Ã£o PDF
      responses:
        '200': { description: OK }
  /provas/{id}/submit:
    post:
      summary: Enviar prova Ã  coordenaÃ§Ã£o
      responses:
        '200': { description: OK }
  /provas/{id}/approve:
    post:
      summary: Aprovar prova (coordenaÃ§Ã£o)
      responses:
        '200': { description: OK }
  /provas/{id}/request-changes:
    post:
      summary: Solicitar ajustes (coordenaÃ§Ã£o)
      responses:
        '200': { description: OK }
  /provas/{id}/relatorio:
    get:
      summary: RelatÃ³rio (coordenacao)
      responses:
        '200': { description: OK }
components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
security:
  - bearerAuth: []

  /templates:
    get:
      summary: Listar templates por escola
      parameters:
        - in: query
          name: escola_id
          required: false
          schema: { type: string }
      responses:
        "200": { description: OK }
  /templates/import-docx:
    post:
      summary: Importar template via DOCX (IA)
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                escola_id: { type: string }
                nome_sugerido: { type: string }
                docx:
                  type: string
                  format: binary
      responses:
        "201": { description: Criado (rascunho) }
  /templates/{id}/publish:
    post:
      summary: Publicar template
      parameters:
        - in: path
          name: id
          required: true
          schema: { type: string }
      responses:
        "200": { description: OK }
  /render/preview:
    post:
      summary: Render de preview (HTML) a partir de layout+dados ou template_id
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                template_id: { type: string }
                layout_hbs: { type: string }
                css_extra: { type: string }
                data: { type: object }
      responses:
        "200": { description: HTML gerado }
  /render/pdf:
    post:
      summary: Render PDF (job)
      requestBody:
        required: false
      responses:
        "201": { description: Job criado }
